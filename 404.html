<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Pagina no encontrada | Nicolas Andrade</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --primary-dark: #1c1c1e;
            --gray-400: #cbd5e0;
            --gray-600: #718096;
            --accent-copper: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 480px; }
        .code {
            font-family: Georgia, serif;
            font-size: 6rem;
            font-weight: 400;
            color: var(--gray-400);
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        h1 {
            font-family: Georgia, serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #fff;
        }
        p {
            color: var(--gray-600);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        a {
            display: inline-flex;
            padding: 1rem 2.25rem;
            background: #fff;
            color: var(--primary-dark);
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            transition: background 0.3s;
        }
        a:hover { background: var(--gray-400); }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <h1>Pagina no encontrada</h1>
        <p>La pagina que buscas no existe o fue movida. Vuelve al inicio para explorar el perfil profesional.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
