matrix:
  - name: Markdown
    aspell:
      lang: en
    dictionary:
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
          markdown_extensions:
            - markdown.extensions.extra:
      - pyspelling.filters.html:
          comments: false
          ignores:
            - code
            - pre
    sources:
      - '**/*.md'
    expect_match: false
    pty: true

# Custom dictionary words
dictionary:
  wordlists:
    - .github/wordlist.txt
  output: .github/dictionary.dic

# Ignore patterns
ignore:
  - node_modules/
  - .git/
  - dist/
  - build/
  - coverage/
